<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/main.js" defer></script>
   <title>Сборка ПК Эржаном</title>
</head>

<body>
   <header class="header">
      <div class="header__wrap">
         <a href="#" class="header__logo">
            <img src="img/logo.svg" alt="site-logo"></a>
         <div class="header__menu">
            <nav class="header__links">
               <a href="#">Чем занимаемся</a>
               <a href="#">Процесс работы</a>
               <a href="#">Команда</a>
            </nav>
            <button type="button" class="button header__button">Оставить заявку</button>
         </div>
         <!-- /.header__menu -->
      </div>
      <!-- /.header__wrap -->
   </header>
   <!-- /. header -->
   <main class="main">
      <section class="main-display">
         <div class="container">
            <h1 class="main-display__header">Собираем игровой ПК
               под ваш бюджет</h1>
            <div class="timer main-display-timer">
               <div class="timer-item">
                  <div class="timer__count">18</div>
                  <div class="timer__text">дней</div>
               </div>
               <div class="timer-item">
                  <div class="timer__count">18</div>
                  <div class="timer__text">часов</div>
               </div>
               <div class="timer-item">
                  <div class="timer__count">18</div>
                  <div class="timer__text">минут</div>
               </div>
               <div class="timer-item">
                  <div class="timer__count">18</div>
                  <div class="timer__text">секунд</div>
               </div>
            </div>
            <button class="button">Оставить заявку</button>
         </div>
      </section>
      <!-- /.main-display -->
      <div class="main-display-background">
         <img src="img/header-background.png" alt="header-background">
      </div>
      <!-- /.main-display-background -->
   </main>
   <!-- /.main -->
</body>

</html>
